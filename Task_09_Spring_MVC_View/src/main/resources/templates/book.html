<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<!-- Book edition -->
<div class="container">
    <div th:insert="header :: localization"></div>
    <h1 th:text="#{book.info}">Book Info</h1>
    <form id="edit-form" th:action="@{/edit(id=${book.id})}" th:method="post" action="bookList.html">
        <div class="form-group">
            <label for="id-input">ID</label>
            <input type="text" class="form-control" id="id-input" readonly="readonly" th:value="${book.id}" value="1">
        </div>
        <div class="form-group">
            <label th:text="#{book.name}" for="holder-input">Book Title</label>
            <input type="text" class="form-control" id="holder-input" th:field="${book.name}">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" th:text="#{button.save}">Save</button>
        </div>
    </form>
</div>
</body>
</html>
