<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<!-- Author edition -->
<div class="container">
    <div th:insert="header :: localization"></div>
    <h1 th:text="#{author.info}">Author Info</h1>
    <form id="edit-form" th:action="@{/author(bookId=${bookId}, id=${author.id})}" th:method="post" action="authorList.html">
        <div class="form-group">
            <label for="id-input">ID</label>
            <input type="text" class="form-control" id="id-input" readonly="readonly" th:value="${author.id}" value="1">
        </div>
        <div class="form-group">
            <label th:text="#{author.name}" for="holder-input">Name</label>
            <input type="text" class="form-control" id="holder-input" th:field="${author.name}">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" th:text="#{button.save}">Save</button>
        </div>
    </form>
</div>
</body>
</html>
